<!-- Start Breadcrumbs -->
<app-breadcrumbs title="User Role Management" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->
<br>
<div class='card'>
    <div  style="width: 100%;text-align: right;white-space: pre-line;">
        <div dropdown class="dropdown dropdown-real-estate">
            <div style="min-width: inherit" dropdownToggle class="clickable p-2" type="button"> <i
                    class="bi bi-three-dots-vertical fs-2xl"></i> </div>
            <ul *bsDropdownMenu class="dropdown-menu dropdown-menu-end">
                <li *ngFor="let item of menuOptions"><a (click)="handleMenu(item)" class="dropdown-item edit-list" href="javascript:void(0);">{{item}}</a></li>
            </ul>
        </div>
    </div>
    <section class="job-area job-area-two pt-100">    
        <div class="single-profile-area pt-100">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12" style="text-align: left;">
                        <div class="row">      
                            <div class="col-lg-4"></div>
                            <div class="col-lg-3">
                                <div class="form-group">
                                    <label>User</label>
                                    <ng-select #Selecter1 [items]="users" [multiple]="false" bindLabel="name" bindValue='id'  placeholder="User *" class="form-control" 
                                               labelForId="ngSelectId"  name='user' id="user"
                                               (change)="filterChanged()"
                                               [(ngModel)]="selectedUserId" [clearable]="false" style="padding: 0">   
                                    </ng-select>
                                    <br>
                                </div>
                            </div>
                        </div><br>

                    </div>  
                </div><br>
                <div class="row" style='margin-left: -10%'><div class="col-lg-1">&nbsp;</div>
                    <div class="col-lg-4" style="text-align: left;">
                        Available Roles
                        <div class="job-category-area form-control" style="height: 200px;overflow-y: auto;border-style: solid;padding: 5px;border-width: 1px;" >
                            <div class="row" *ngFor="let s of roles">
                                <div class="col-sm-12" style="background-color: {{s.color?s.color:''}}"><a href="javascript:void(0)" (click)="clickedOnAvailableRole(s)" style="color: black">{{s.name}}</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2" style="text-align: center;"><br><br>
                        <input type="button" value=">" (click)="assign()" class="btn btn-success">&nbsp;&nbsp;<br><br>
                        <input type="button" value="<" (click)="remove()" class="btn btn-success">
                    </div>
                    <div class="col-lg-4" style="text-align: left;">
                        Assigned Roles
                        <div class="form-group">
                            <div class="job-category-area form-control" style="height: 200px;overflow-y: auto;border-style: solid;padding: 5px;border-width: 1px;" >
                                <div class="row" *ngFor="let s of assignedRoles">
                                    <div class="col-sm-12" style="background-color: {{s.color?s.color:''}}"><a href="javascript:void(0)" (click)="clickedOnAssignedRole(s)" style="color: black">{{s.name}}</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><br><br>
                <div class="row" >
                    <div class="col-lg-4">&nbsp;</div>
                    <div class="text-center col-lg-3" style="margin-top: 10px;">
                        <button class="btn btn-primary" style='cursor: pointer' (click)='save();'>Save</button>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
