<br />
<div class="row justify-content-center">
  <div class="col-xl-6" *ngIf="unsubscribeDone">
    <div class="card" id="unsubscribe-body">
      <div class="card-body">
        <div class="text-center">
          <img
            src="assets/images/unsubscribeEmail.png"
            alt="img"
            style="width: 500px"
          />
        </div>
        <div class="row justify-content-center mb-2">
            <div class="col-md-4">
                <input type='text' class='form form-control' [(ngModel)]='emailId' placeholder='Your Email ID'>
            </div>
          <div class="col-md-4">
            <ng-select
              [items]="reason"
              bindLabel="name"
              bindValue="id"
              [(ngModel)]="unsubscribe.reason"
              [multiple]="false"
              placeholder="Select Reason"
              class="form-control"
              [clearable]="false"
              style="padding: 0"
            >
            </ng-select>
          </div>
        </div>
        <div>
          <div class="bottom">
            <h2 class="title text-white text-center">
              Do you want to unsubscribe?
            </h2>
            <p class="subtitle text-white text-center">
              If you unsubscribe, you will stop receiving our weekly newsletter.
            </p>
            <div class="buttons">
              <button id="unsubscribe" (click)="unsubscribeMail()">
                Unsubscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-6" *ngIf="!unsubscribeDone">
    <div class="card" id="unsubscribe-body">
      <div class="card-body">
        <div class="text-center">
          <img
            src="assets/images/unsubscribeEmail.png"
            alt="img"
            style="width: 500px"
          />
        </div>

        <div>
          <div class="bottom">
            <h2 class="title text-white text-center">unsubscribed</h2>
            <p class="subtitle text-white text-center">
              If you want subscribe, please go to you profile and subscribe.
            </p>
            <div class="buttons">
              <!-- <button id="unsubscribe" (click)="unsubscribeMail()">
                Unsubscribe
              </button> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
