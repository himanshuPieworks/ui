<div class="col-xl-12 col-md-6 col-sm-6">
  <div class="p-3 border border-dashed rounded">
    <div class="row">
      <div class="col-xl-10">
        <div class="fs-md hstack gap-2 flex-wrap list-unstyled mb-3">
          <i style="width: 5%" class="ph-users-three"></i>
          <span style="width: 80%">Job Family *</span>
          <!-- <i style="text-align: right;width: 5%" class="ri-edit-box-line clickable text-warning align-baseline me-1"></i> -->
        </div>
      </div>
      <div class="col-xl-2">
        <div class="text-end">
          <i
            (click)="editJobFamily = !editJobFamily"
            tooltip="edit s details"
            class="ri-edit-box-line clickable text-warning align-baseline fs-2xl me-1"
          ></i>
        </div>
      </div>
    </div>
    
   
    <div class="row mt-4" *ngIf="editJobFamily">
      <div class="col-lg-4" *ngFor="let s of jobFamilies">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <button
                [disabled]="!s.selected && selectedJobFamilyArray.length == 3"
                type="button"
                class="w-100 btn  {{
                  s.selected ? 'btn-info' : 'btn-outline-info'
                }}"
                (click)="s.selected = !s.selected; updateSelectedClubs(s, true)"
              >
                {{ s?.name }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4" *ngIf="editJobFamily">
      <div class="col-lg-4">&nbsp;</div>
      <div class="col-lg-4">
        <button
          type="button"
          class="w-100 btn btn-primary"
          (click)="saveMember()"
        >
          Save
        </button>
      </div>
    </div>
    <div class="row mt-4" *ngIf="!editJobFamily">
      <div class="col-lg-4" *ngFor="let s of selectedJobFamilyArray">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <button type="button" class="w-100 btn btn-info">
                {{ s }}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12" *ngIf="selectedJobFamilies?.length == 0">
        <div class="card">
          <div class="card-body">
            <div class="text-center">
              <h6>
                You have not joined any Job Family. Please click on edit icon to join
                Job Family.
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
