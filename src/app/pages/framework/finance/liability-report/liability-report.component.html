<div class="row">
    <div class="col-lg">
        <div class="row" id="property-list">
            <div class="col-xxl-12 col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5>{{message}}</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Member</th>
                                    <th class="col">Total Amount</th>
                                    <th class="col">Total Escrow Amount</th>
                                    <th class="col">Total Matured Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let d of data"> <!-- pieworksProperty object comes here -->
                                    <td class="table-td">{{ d[0] }}</td>
                                    <td class="table-td">{{ d[1] }}</td>
                                    <td class="table-td">{{ d[2] }}</td>
                                    <td class="table-td">{{ d[3] }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div><!--end row-->
    </div>
</div>
