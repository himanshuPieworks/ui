<div class="row">
    <div class="col-lg">
        <div class="row" id="property-list">
            <div class="col-xxl-2 col-lg-2 col-md-2">
                <ng-select
                    #Selecter1
                    [items]="months"
                    [multiple]="false"
                    bindLabel="name"
                    placeholder="Month *"
                    class="form-control"
                    labelForId="ngSelectId"
                    name="months"
                    id="months"
                    (change)="loadReport()"
                    [(ngModel)]="selectedMonth"
                    [clearable]="false"
                    style="padding: 0"
                    >
                </ng-select>                
            </div>
            <div class="col-xxl-3 col-lg-3 col-md-3">
                <ng-select
                    #Selecter1
                    [items]="years"
                    [multiple]="false"
                    placeholder="Year *"
                    class="form-control"
                    labelForId="ngSelectId"
                    name="years"
                    id="years"
                    (change)="loadReport()"
                    [(ngModel)]="selectedYear"
                    [clearable]="false"
                    style="padding: 0"
                    >
                </ng-select>
            </div>
            <div class="col-xxl-3 col-lg-3 col-md-3">
                <input type='checkbox' [(ngModel)]='considerOnlyYear' id='check' name='check' (change)='loadReport()'> Yearly report
            </div>
        </div><br>
        <div class="row" id="property-list">
            <div class="col-xxl-6 col-lg-6 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>{{message}}</h5>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Approved Core Team Payment</th>
                                    <td class="table-td">{{ data[0] }}</td>
                                </tr>
                                <tr>
                                    <th class="col">Approved Non Core Payment</th>
                                    <td class="table-td">{{ data[1] }}</td>
                                </tr>
                                <tr>
                                    <th class="col">Total Payment</th>
                                    <td class="table-td">{{ data[2] }}</td>
                                </tr>
                                <tr>
                                    <th class="col">Duration</th>
                                    <td class="table-td">{{(selectedMonth?.name?selectedMonth.name:'')+" "+selectedYear}}</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-xxl-6 col-lg-6 col-md-6">
                <div class="card">
                    <apx-chart #pie [series]="simplePieChart.series" [chart]="simplePieChart.chart"
                               [labels]="simplePieChart.labels" [legend]="simplePieChart.legend"
                               [dataLabels]="simplePieChart.dataLabels" [responsive]="simplePieChart.responsive"
                               [colors]="simplePieChart.colors" dir="ltr"></apx-chart>
                </div>
            </div>
        </div><!--end row-->
    </div>
</div>
