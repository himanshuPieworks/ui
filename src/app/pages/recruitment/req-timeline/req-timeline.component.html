<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Timeline" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h6 class="card-title mb-0">{{requirement?(requirement.role.name):""}}</h6>
                <span>{{requirement?(requirement.client.name):""}}</span>
            </div>
            <div class="card-body">
                <ul class="acitivity-timeline-2 list-unstyled mb-0">
                    <li *ngFor="let c of remarks">
                        <h6 class="fs-md">{{c.remark}}</h6>
                        <p>{{c.createdOn.split(" ")[0]}}</p>
                        <!--<p class="mb-0">Product noise evolve smartwatch</p>-->
                    </li>
                </ul>
            </div>
        </div>
    </div><!--end col-->
</div><!--end row-->
