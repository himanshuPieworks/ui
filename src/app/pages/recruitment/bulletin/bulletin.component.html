<!-- Start Breadcrumbs -->
<app-breadcrumbs
  tooltip="Bulletin"
  [breadcrumbItems]="breadCrumbItems"
></app-breadcrumbs>
<!-- End Breadcrumbs -->
<br />
<h6>Manage Community Bulletin</h6>

<section class="job-area job-area-two pt-100" style="padding-top: 20px">
    <div class="single-profile-area pt-100">
        <div class="row align-items-center">
                <div class="col-lg-4">
                    {{description?(300-description.length):300}}left
                    <textarea class="form form-control" rows="5" cols="10" maxlength="300" [(ngModel)]="description" placeholder="Enter bulletin "></textarea>
                </div>
                <div class="col-lg-1" style="padding-top: 3%">
                    <input type="button" class="btn btn-primary rounded" value="+ Add" (click)="includeInFeed()">
                </div>
           <br>
            <div class="row">
                <div class="col-lg-12"><br><br>
                    <table [ngClass]="commonService.isMobileDevice?'table overflow':'table table-striped'">
                        <thead  class="thead-dark">
                            <tr>
                                <th scope="col" class="table-th">Sl.No</th><th scope="col" class="table-th">Description</th><th class="table-th">Action</th>
                            </tr>
                        </thead>
                        <tr *ngFor="let f of feeds; let i = index">
                            <th scope="row" class="table-td" >{{i+1}}</th>
                            <td class="table-td"  style="text-align: left">{{f.description}}</td>
                            <td class="table-td"><a style="cursor: pointer"><span class="bi bi-trash3" (click)="selectedFeed=f;confirmDeleteFeed()"></span></a></td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</section>
