<br />

<div class="row">
  <div class="col-lg-12">
    <div [hidden]="!tableView">
      <div class="job-details-item">
        <div
          class="job-overview"
          [ngClass]="
            commonService.isMobileDevice
              ? 'table table-striped overflow'
              : 'table table-striped'
          "
          style="border: none"
        >
          <input
            type="button"
            class="btn btn-success"
            value="Skip All"
          
            (click)="skipAll()"
          />
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <!--<th scope="col">Image</th>-->
                <th scope="col" class="table-th">Sl.No</th>
                <th scope="col" class="table-th">Candidate</th>
                <th scope="col" class="table-th">Email ID</th>
                <th scope="col" class="table-th">Phone No</th>
                <th scope="col" class="table-th">Status</th>
                <th scope="col" class="table-th">Date Of Joining</th>
                <th scope="col" class="table-th">Skip Counter</th>
                <th scope="col" class="table-th"></th>
              </tr>
            </thead>
            <tr
              *ngFor="let c of shortlisting; let i = index"
              [ngClass]="c.classOnRowClick ? c.classOnRowClick : ''"
            >
              <!--<td><img src="{{c.image?urlPrefix+c.image:'assets/img/home-1/profile/1.jpg'}}" alt="Profile" style="max-height: 100px"></td>-->
              <th scope="row" class="table-td">{{ i + 1 }}</th>
              <td class="table-td">{{ c.candidate.name }}</td>
              <td class="table-td">{{ c.candidate.emailId }}</td>
              <td class="table-td" style="min-width: 100px">
                {{ c.candidate.phoneNo }}
              </td>
              <td class="table-td">{{ c.status.name }}</td>
              <td class="table-td">{{ c.doj }}</td>
              <td class="table-td">{{ c.poSkipCounter }}/3"</td>
              <td class="table-td">
                <input
                  type="button"
                  class="btn btn-success"
                  value="Update"
                  style="background-color: green"
                  (click)="complete(c)"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div [hidden]="tableView">
      <app-post-offer-followups
        #postOffer
        [(discovery)]="selectedDiscovery"
      ></app-post-offer-followups>
    </div>
  </div>
</div>
